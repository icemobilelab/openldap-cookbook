---
driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: centos-6.6

suites:
  - name: server1
    run_list:
      - recipe[openldap_mm::hosts]
      - recipe[openldap_mm::default]
      - recipe[openldap_mm::ldif]
    driver_config:
      network:
        - ["private_network", {ip: "192.168.33.33"}]
    attributes:
      openldap_mm:
        server1: "server1-centos-66.vagrantup.com"
        server2: "server2-centos-66.vagrantup.com"
  - name: server2
    run_list:
      - recipe[openldap_mm::hosts]
      - recipe[openldap_mm::default]
    driver_config:
      network:
        - ["private_network", {ip: "192.168.33.34"}]
    attributes:
      openldap_mm:
        server1: "server1-centos-66.vagrantup.com"
        server2: "server2-centos-66.vagrantup.com"